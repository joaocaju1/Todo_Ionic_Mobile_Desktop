<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TodoList
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="full">
      <ion-label>Controle suas atividades diárias</ion-label>
    </ion-item>
    <ion-item *ngFor="let task of tasks; let i = index" lines="full">
      <ion-checkbox slot="start" [(ngModel)]="task.completed"></ion-checkbox>
      <ion-label>
        <h2>{{ task.description }}</h2>
        <p>{{ task.notes }}</p>
      </ion-label>
      <ion-button slot="end" color="danger" fill="clear" (click)="deleteTask(i)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-item lines="full">
    <ion-input placeholder="Nova Tarefa" [(ngModel)]="newTask" style="min-height: 40px;"></ion-input>
    <ion-input placeholder="Descrição" [(ngModel)]="newTaskDescription" style="min-height: 40px;"></ion-input>
    <ion-button slot="end" (click)="addTask()">Adicionar</ion-button>
  </ion-item>
</ion-content>
